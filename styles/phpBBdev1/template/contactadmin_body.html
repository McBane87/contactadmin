<!-- INCLUDE overall_header.html -->
<h2 class="titlespace">{L_ACP_CAT_CONTACTADMIN}</h2>

<form method="post" id="postform" name="postform" action="{S_CONTACT_ACTION}"{S_FORM_ENCTYPE}>
	<!-- IF CONTACT_INFO -->
	<div class="panel">
		<div class="inner">
			<div class="postbody">
				<div class="content">
					{CONTACT_INFO}
				</div>
			</div>
		</div>
	</div>
		<br class="clear" />
	<!-- ENDIF -->
<div class="panel">
	<div class="inner">

		<fieldset class="fields2">
		<!-- IF S_ERROR -->
		<p class="error">{S_ERROR}</p>
		<!-- ENDIF -->

		<!-- IF not S_USER_LOGGED_IN -->
		<dl>
			<dt><label for="username">{L_CONTACT_YOUR_NAME}{L_COLON}</label><br /><span>{L_CONTACT_YOUR_NAME_EXPLAIN}</span></dt>
			<dd><input type="text" class="inputbox autowidth" name="username" id="username" value="{USERNAME}" size="30" tabindex="1" /></dd>
		</dl>
		<dl>
			<dt><label for="email">{L_CONTACT_YOUR_EMAIL}{L_COLON}</label><br /><span>{L_CONTACT_YOUR_EMAIL_EXPLAIN}</span></dt>
			<dd><input type="text" class="inputbox autowidth" name="email" id="email" value="{EMAIL}" size="30" tabindex="2" /></dd>
		</dl>
		<hr />
		<!-- ENDIF -->
		<!-- IF CONTACT_REASONS -->
		<dl>
			<dt><label for="contact_reason">{L_CONTACT_REASON}{L_COLON}</label></dt>
			<dd><select name="contact_reason" id="contact_reason" tabindex="4">{CONTACT_REASONS}</select></dd>
		</dl>
		<!-- ENDIF -->
		<!-- IF not CONTACT_REASONS -->
		<dl>
			<dt><label for="contact_subject">{L_SUBJECT}{L_COLON}</label></dt>
			<dd><input type="text" size="45" maxlength="64" class="inputbox" name="contact_subject" id="contact_subject" value="{CONTACT_SUBJECT}" tabindex="5" /></dd>
		</dl>
		<!-- ENDIF -->
		<dl>
			<dt><label for="message">{L_MESSAGE_BODY}{L_COLON}</label></dt>
			<dd><textarea name="message" id="message" class="inputbox" tabindex="6" onselect="storeCaret(this);" onclick="storeCaret(this);" onkeyup="storeCaret(this);" onfocus="initInsertions();" style="width:98%;height:160px;">{CONTACT_MESSAGE}</textarea></dd>
		</dl>
		</fieldset>
	</div>
</div>
<!-- IF CAPTCHA_TEMPLATE -->
<div class="panel captcha-panel">
	<div class="inner">
	<fieldset class="fields2">
	<!-- DEFINE $CAPTCHA_TAB_INDEX = 8 -->
	<!-- INCLUDE {CAPTCHA_TEMPLATE} -->
	</fieldset>
	</div>
</div>
<!-- ENDIF -->

<!-- IF S_ATTACH_BOX -->
<div class="panel bg3 panel-container" id="attach-panel">
	<div class="inner">

	<p>{L_ADD_ATTACHMENT_EXPLAIN}</p>

	<fieldset class="fields2" id="attach-panel-basic">
	<dl>
		<dt><label for="fileupload">{L_FILENAME}{L_COLON}</label></dt>
		<dd>
			<input type="file" name="fileupload" id="fileupload" class="inputbox autowidth" />
		</dd>
	</dl>
	<dl>
		<dt><label for="filecomment">{L_FILE_COMMENT}{L_COLON}</label></dt>
		<dd><textarea name="filecomment" id="filecomment" rows="1" cols="40" class="inputbox autowidth">{FILE_COMMENT}</textarea></dd>
	</dl>
	</fieldset>
	</div>
</div>
<!-- ENDIF -->

<div class="panel bg1">
	<div class="inner">
		<fieldset class="fields2" id="privacy-policy-check">
			<dl>
				<dt><label for="pp_check">{L_CONTACT_PRIVACYPOLICY}{L_COLON}</label></dt>
				<dd><input type="checkbox" class="radio" name="pp_check" id="pp_check" />{L_CONTACT_PRIVACYPOLICY_EXPLAIN}</dd>
			</dl>
		</fieldset>
	</div>
<div>

<div class="panel bg2">
	<div class="inner">

	<fieldset class="submit-buttons">
		{S_HIDDEN_FIELDS}
		<input type="submit" name="submit" id="submit" value="{L_SUBMIT}" class="button1" tabindex="9" />&nbsp;
		{S_FORM_TOKEN}
	</fieldset>

	</div>
</div>

</form>

<!-- INCLUDE overall_footer.html -->
